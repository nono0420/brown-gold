<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <article>
            <div class="header-1">
                <div class="header-top-bg">
                    <div class="input-box">
                        <input type="text"placeholder="會員帳號">
                        <div class="text-picture"></div>
                        <input type="password" placeholder="會員密碼">
                        <div class="password-picture"></div>
                        <button class="sign-in">登入</button>
                        <button class="registered">註冊</button>
                        <div class="forget">
                        <a href="#">忘記密碼?</a>
                        </div>
                        <label class="chinese-select">
                            <div class="select-icon"></div>
                            <select name="chinese">
                                <option value="">繁體中文</option>
                                <option value="english">英文</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div class="header-2">
                <div class="logobox">
                    <div class="logo"></div>
                </div>
                <ul>
                    <li>   
                        <a href="#">首頁</a>
                    </li>
                    <li>
                        <a href="#">真人娛樂</a>
                    </li>
                    <li>
                        <a href="#">體育賽事</a>
                    </li>
                    <li>
                        <a href="#">捕魚機</a>
                    </li>
                    <li>
                        <a href="#">老虎機</a>
                    </li>
                    <li>
                        <a href="#">彩票</a>
                    </li>
                    <li>
                        <a href="#">棋牌遊戲</a>
                    </li>
                    <li>
                        <a href="#">優惠</a>
                    </li>
                    <li>
                        <a href="#">VIP會員</a>
                    </li>
                </ul>
            </div>
        </article>
    </header>
    <main>
        <div class="banner">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide img-1"></div>
                    <div class="swiper-slide img-2"></div>
                    <div class="swiper-slide img-3"></div>
                </div>
            <div class="swiper-pagination"></div>   
            </div>     
        </div>
    </main>
    <div class="bg"></div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
       var swiper = new Swiper(".mySwiper", {
           spaceBetween: 30,
           centeredSlides: true,
           autoplay: {
               delay: 2500,
               disableOnInteraction: false,
           },
           pagination: {
               el: ".swiper-pagination",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
           },
       });
   </script>
</body>
</html>
