<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <article>
            <div class="header-1">
                <div class="header-top-bg">
                    <div class="input-box">
                        <input type="text"placeholder="會員帳號">
                        <div class="text-picture"></div>
                        <input type="password" placeholder="會員密碼">
                        <div class="password-picture"></div>
                        <button class="sign-in">登入</button>
                        <button class="registered">註冊</button>
                        <div class="forget">
                        <a href="#">忘記密碼?</a>
                        </div>
                        <label class="chinese-select">
                            <div class="select-icon"></div>
                            <select name="chinese">
                                <option value="">繁體中文</option>
                                <option value="english">英文</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div class="header-2">
                <div class="logobox">
                    <div class="logo"></div>
                </div>
                <ul>
                    <li>首頁</li>
                    <li>真人娛樂</li>
                    <li>體育賽事</li>
                    <li>捕魚機</li>
                    <li>老虎機</li>
                    <li>彩票</li>
                    <li>棋牌遊戲</li>
                    <li>優惠</li>
                    <li>VIP會員</li>
                </ul>
            </div>
        </article>
    </header>
    <div class="bg"></div>
</body>
</html>
